    <!-- Form -->
    <div class="form-contact">
        <h2>GET IN TOUCH</h2>
        <form>
            <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" id="input-name" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" id="input-email" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="input-phone">Phone Number</label>
                <input type="number" id="input-phone" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="input-subject">Subject</label>
                <select id="input-subject" class="form-control">
                    <option hidden value=""></option>
                    <option value="Let's Talk">Let's Talk</option>
                    <option value="Let's Collaboration">Let's Collaboration</option>
                    <option value="I am Hiring">I am Hiring</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-message">Your Message</label>
                <textarea id="input-message" ></textarea>
            </div>
            <div class="div-submit">
                <button type="button" class="btn-submit" onclick="submitData()">submit</button>
            </div>

        </form>
    </div>

    <!-- Script-Javacript -->
    <script src="assets/js/formContact.js"></script>
    <!-- End Script-Javascript -->
</body>
